<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JV Chadda</title>

        <!-- Poestsen One Font (Google) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="stylesheets/stylesheet.css">
    </head>

    <body>
        <div id="enclosing_div">
            <div class="component_box clickable expandable" id="top_left_box">
                <p id="intro">Hi, I'm JV!</p>
                <p id="secondary_text"></p>
            </div>
            <div class="component_box expandable" id="top_middle_box"></div>
            <div class="component_box expandable" id="top_right_box"></div>
            <div class="component_box expandable" id="bottom_left_box">
                <p id="bottom_left_title">Personal</p>
                <div id="flag_div">
                    <img class="flag" src="resources/images/flags/british_flag.png"   alt="British Flag">
                    <img class="flag" src="resources/images/flags/indian_flag.png"    alt="Indian Flag" >
                    <img class="flag" src="resources/images/flags/uae_flag.png"       alt="UAE Flag"    >
                </div>
                <p id="bottom_left_content" class="box_content"></p>
            </div>
            <div class="component_box expandable" id="bottom_middle_box">
                <p id="bottom_middle_title">Education</p>
                <div id="schools_logos_div">
                    <img id="dc_logo"          class="school_logo" src="resources/images/school-logos/dc_logo.png"   alt="Dubai College Shield">
                    <img id="indian_flag"      class="school_logo" src="resources/images/school-logos/sta_logo.png"  alt="Uo St Andrews Shield">
                </div>
                <p id="bottom_middle_content" class="box_content"></p>
            </div>
            <div class="component_box expandable" id="bottom_right_box">
                <p id="bottom_right_title">Work Experience</p>
                <div id="work_logos_div">
                    <img id="work_logos" src="resources/images/work-logos/work_logos.png" alt="Company Logos">
                </div>
                <p id="bottom_right_content" class="box_content"></p>
            </div>
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
